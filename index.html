  (function() {

    function onload() {
      setTimeout(initAd, 1100)

    function initAd() {
      var body = document.body
      var waitingSeconds = 8

      var div = document.createElement('div')
      div.innerHTML = `
      <div class="full-screen-container" id="full-screen-container">
        <div class="interstitial-top">
          <div class="skip-ad" id="skip-ad">
          <p id="skip-ad-wait" class="skip-ad-wait"></p>

<img border=0 width=1 height=1 src="../ad.linksynergy.com/fs-bin/show14ea.gif?id=/vk0ShOLowg&amp;bids=540691.3&amp;type=3&amp;subid=0" />        </div>
      </div>`
      body.appendChild(div)

      document.body.className += ' lock'
      var skipAdWait = document.getElementById('skip-ad-wait')
      var skipAdButton = document.getElementById('skip-interstitial-button')
      var fullScreenContainer = document.getElementById('full-screen-container')
      var interstitialContent = document.getElementById('interstitial-content')

      var embededIframes = interstitialContent.querySelectorAll('iframe')

      var remainingIframesAmount = embededIframes.length + 1
      function loadedIframe() {
        remainingIframesAmount--
        if(remainingIframesAmount === 0) {
          startInterstitial()
        }
      }
      for(var i = 0; i < embededIframes.length; i++) {
        var iframe = embededIframes[i]
        iframe.addEventListener('load', loadedIframe)
      }
      setTimeout(function() {
        startInterstitial()
      }, 6000)
      loadedIframe() // in case there is 0 iframes

      function skipAd() {
        document.body.className = document.body.className.replace('lock', '')
        fullScreenContainer.parentElement.removeChild(fullScreenContainer)
        clearInterval(d)
      }
      skipAdButton.addEventListener('click', skipAd)
      function skipInNSec(n) {
        skipAdWait.textContent = "Ad will close automatically in " + n + " seconds"
      }
      var d
      function startInterstitial() {
        startInterstitial = function(){}
        var start = new Date().getTime()
        skipInNSec(waitingSeconds--)
        d = setInterval(function() {
          var now = new Date().getTime()
          var elapsedSeconds = Math.round((now - start) / 1000)

          if(elapsedSeconds >= waitingSeconds) {
            skipAd()
            return
          }
          skipInNSec(waitingSeconds - elapsedSeconds)
        }, 30)
      }
    }
  })()
</script>
